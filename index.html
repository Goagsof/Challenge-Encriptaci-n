<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p> solo letras minusculas y sin asentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="Imagenes/MuÃ±eco.svg" alt="munieco">
            </div>
            <div class="contenedor-parrafo">
                <h3 class="titulo"> Ningun mensaje fue <br> encontrado</h3>
                <p class="parrafo"> Ingresa el texto que desees encriptar o <br> desencriptar.</p>

            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">

            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
